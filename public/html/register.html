<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册</title> 
	<script src="../framework/js/jquery.min.js"></script>
	<script src="../framework/js/bootstrap.js"></script>
	<script src="../framework/js/sea.js"></script>
	<script src="../framework/js/map.js"></script>
	<link rel="stylesheet" href="../framework/css/framework_main.css" />
	<link rel="stylesheet" href="../css/common.css" />
</head>
<body>	
	<div class="container-fluid">
		<form role="form">
			<div class="form-group">
		    	<label for="userName">用户名:</label>
		    	<input type="text" class="form-control require" id="userName" placeholder="输入用户名">
		 	</div>
		  	<div class="form-group">
		    	<label for="password">密码:</label>
		    	<input type="password" class="form-control require" id="password" placeholder="输入密码">
		  	</div>
		  	<div class="form-group">
		    	<label for="email">邮箱:</label>
		    	<input type="email" class="form-control require" id="email" placeholder="输入邮箱">
		  	</div>
		  	<div class="form-group">
		    	<label for="realName">真实姓名:</label>
		    	<input type="text" class="form-control require" id="realName" placeholder="输入真实姓名">
		  	</div>
		  	<button type="submit" class="btn btn-default">注册</button>
		</form>
	</div>
</body>
<script>
	/**
	 *	配置基础路径
	 */
	seajs.config({
	  base: "../js"
	});

	/**
	 *	进入主模块
	 */
	seajs.use('module_user/register.js');
</script>
</html>
