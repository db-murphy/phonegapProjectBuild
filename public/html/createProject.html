<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>构建项目</title> 
	<script src="../framework/js/jquery.min.js"></script>
	<script src="../framework/js/bootstrap.js"></script>
	<script src="../framework/js/sea.js"></script>
	<link rel="stylesheet" href="../framework/css/framework_main.css" />
	<link rel="stylesheet" href="../css/common.css" />

	<!--plugin模板列表模板-->
	<script id="pluginListTmpl" type="text/x-dot-template">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="{{=it.pluginName}}">{{=it.pluginName}}
			</label>
		</div>
	</script>
	<!--plugin模板列表模板-->
	
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>请选择你需要的插件</h1>
		</div>
		<div class="row">
			<form class="navbar-form navbar-left" role="search" id="pluginSearch">
	        	<div class="form-group">
	          		<input type="text" id="searchKey" class="form-control" placeholder="Search">
	        	</div>
	        	<button type="submit" class="btn btn-default">搜索插件</button>
	      	</form>
		</div>
		<div class="row">
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
				<h3>官网插件</h3>
				<div class="row">
					<div id="phonegapPluginList" class="col-md-12 col-lg-12 col-sm-12 col-xs-12"></div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
				<h3>部门插件</h3>
				<div class="row">
					<div id="teamPluginList" class="col-md-12 col-lg-12 col-sm-12 col-xs-12"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="radio">
				<label>
			    	<input type="radio" name="projectType" id="optionsRadios1" value="android" checked>
			    	构建Android项目
			  	</label>
			</div>
			<div class="radio">
				<label>
			    	<input type="radio" name="projectType" id="optionsRadios2" value="ios">
			    	构建ios项目
			  	</label>
			</div>
		</div>
		<div class="row">
			<p>
			  <button id="createBtn" type="button" class="btn btn-info btn-lg">创建项目</button>
			  <a href="javascript:;" id="downLoad" class="btn btn-info btn-lg disabled">下载项目</a>
			</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	//配置seajs根目录
	seajs.config({
		base: "../js"
	});

	//进入主模块
	seajs.use('module_createProject/createProject.js');
</script>
</html>
